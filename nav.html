<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the body */
        }
        .nav {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background: linear-gradient(to bottom, #4CAF50, #2980B9);
            color: #fff;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .nav ul li {
            cursor: pointer;
            padding: 10px 0;
        }
        .content {
            flex: 1;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars on the content area */
            padding: 20px; /* Optional: padding for the content area */
            background-image: url('t3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <br><br><li onclick="showContent('about.html')"><b>ABOUT</b></li><br>
            <li onclick="showContent('cofactor.html')">Carbon Footprint Calculator</li><br>
            <li onclick="showContent('analysis.html')">Analysis</li><br>
            <li onclick="showContent('eco.html')">Eco-Companies</li><br>
            <li onclick="showContent('waste.html')">Eco-Friendly Products</li><br>
            <li onclick="showContent('challenge.html')">Challenges</li><br>
            <li onclick="showContent('test.html')">Join Community</li><br>
            <li onclick="showContent('rrr.html')">Recycle</li>
            <li onclick="showContent('connections/profile.php')">Connections</li><br><br><br><br><br><br>
            <li onclick="showContent('chatbot.html')">ASK ME ANYTHING</li>
            <br><br><br><br><br><br>
            <li onclick="showContent('logout.php')">LOG OUT</li>
        </ul>
    </div>
    <div class="content" id="content"></div>

    <script>
        function showContent(url) {
            var content = document.getElementById('content');
            content.innerHTML = '';

            var iframe = document.createElement('iframe');
            iframe.src = url;
            content.appendChild(iframe);

            // Hide all submenus
            var submenus = document.querySelectorAll('.nav ul li ul');
            submenus.forEach(function(submenu) {
                submenu.style.display = 'none';
            });
        }

        // Show the default content
        document.addEventListener('DOMContentLoaded', function() {
            showContent('about.html');
        });
    </script>
</body>
</html>
