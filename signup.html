<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg1.jpg');
            background-size: cover;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: auto;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            position: absolute;
            left: 0;
            top: 16px;
            color: #666;
            pointer-events: none;
            transition: top 0.5s ease, font-size 0.5s ease, color 0.5s ease;
            transition-delay: 0.5s;
        }

        .input-field input {
            padding: 8px 0;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            transition: border-color 0.5s ease;
            transition-delay: 0.5s;
        }

        .input-field .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #4CAF50;
            transition: width 0.5s ease-out;
            transition-delay: 0.5s;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -12px;
            font-size: 12px;
            color: #4CAF50;
        }

        .input-field input:focus + .input-line,
        .input-field input:not(:placeholder-shown) + .input-line {
            width: 100%;
            transition: width 0.5s ease-out;
            transition-delay: 0.5s;
        }

        button.signup-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.5s ease;
            transition-delay: 0.5s;
        }

        button.login-btn:hover,
        button.signup-btn:hover + label {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="signup.php" method="post">
            <div class="input-field">
                <input type="text" id="username" name="username" required />
                <label for="username">Username</label>
                <span class="input-line"></span>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required />
                <label for="email">Email</label>
                <span class="input-line"></span>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-field">
                <input type="text" id="contact" name="contact" required />
                <label for="contact">Contact Number</label>
                <span class="input-line"></span>
                <span class="error-message" id="contactError"></span>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required />
                <label for="password">Password</label>
                <span class="input-line"></span>
            </div>
            <div class="input-field">
                <input type="password" id="confirm-password" name="confirm-password" required />
                <label for="confirm-password">Confirm Password</label>
                <span class="input-line"></span>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <h5>
                Already have an account! <a href="login.html"> Login</a>
            </h5>
        </form>
    </div>
    <script>
        function validateForm(event) {
            // Reset error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('contactError').textContent = '';
            document.getElementById('passwordError').textContent = '';
    
            // Retrieve input values
            var email = document.getElementById('email').value;
            var contact = document.getElementById('contact').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
    
            // Validate email
            if (!email.endsWith('@gmail.com')) {
                document.getElementById('emailError').textContent = 'Email must end with @gmail.com';
                event.preventDefault(); // Prevent form submission
                return;
            }
    
            // Validate contact number
            if (!/^\d{10}$/.test(contact)) {
                document.getElementById('contactError').textContent = 'Contact number must be 10 digits';
                event.preventDefault(); // Prevent form submission
                return;
            }
    
            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('passwordError').textContent = 'Passwords do not match';
                event.preventDefault(); // Prevent form submission
                return;
            }
    
            // Show popup
            alert("WELCOME TO NECN HOSPITALS");
        }
    </script>
    
</body>
</html>
